name: app
description: App for comparing weather from different locations. Based on data received from OpenWeather API.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  dio: ^4.0.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^1.0.0
  intl: ^0.17.0
  json_annotation: ^4.3.0

dev_dependencies:
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter
  json_serializable: ^6.0.1
  lint: ^1.7.2

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  